<!DOCTYPE html>
<html data-theme="blue">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <title>Progress Bar</title>
</head>

<body>
    <div class="container">
        <h1 class="header_title">Progress Bar</h1>

        <div class="card">
            <div class="card_title">Skills</div>

            <div class="card_bars">

                <!-- 1st column -->
                <div class="column">
                    <!-- item #1 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-browser --icon"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Programming</div>
                        </div>
                    </div>

                    <!-- item #2 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-square-root --icon --special_bar"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Math</div>
                        </div>
                    </div>

                    <!-- item #3 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-comment-alt --icon"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Communication</div>
                        </div>
                    </div>
                </div>

                <!-- 2nd column -->
                <div class="column">
                    <!-- item #4 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-calendar --icon"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Management</div>
                        </div>
                    </div>

                    <!-- item #5 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-music --icon --special_bar"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Music</div>
                        </div>
                    </div>

                    <!-- item #6 -->
                    <div class="card_item">
                        <div class="bar_background">
                            <div class="bar_icon">
                                <i class="fi fi-rr-picture --icon"></i>
                            </div>
                        </div>

                        <div class="bar_info">
                            <div class="bar_num">0/5</div>
                            <div class="bar_name">Photography</div>
                        </div>
                    </div>
                </div>

            </div><!-- ./card_bars -->

        </div><!-- ./card -->


        <div class="button_row">


            <a href="#" class="button">
                <i class="fi fi-rr-browser  -btn_icon"></i>
            </a>


            <a href="#" class="button">
                <i class="fi fi-rr-square-root  -btn_icon"></i>
            </a>



            <a href="#" class="button">
                <i class="fi fi-rr-comment-alt  -btn_icon"></i>
            </a>



            <a href="#" class="button">
                <i class="fi fi-rr-calendar  -btn_icon"></i>
            </a>


            <a href="#" class="button">
                <i class="fi fi-rr-music  -btn_icon  --btn_special"></i>
            </a>



            <a href="#" class="button">
                <i class="fi fi-rr-picture  -btn_icon"></i>
            </a>


            <!-- switch btn -->

            <a href="#" class="button_switch" id="theme-switcher">
                <i class="fi fi-rr-eclipse-alt  -btn_switch"></i>
            </a>

        </div><!-- ./button_row -->


    </div><!-- ./container -->


    <script src="assets/js/script.js"></script>
</body>

</html>
